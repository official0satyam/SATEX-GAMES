<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GameHub Pro | Midnight Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050507;
            --bg-surface: #0f0f13;
            --bg-card: #16161d;
            --accent: #bc13fe;
            --accent-glow: rgba(188, 19, 254, 0.4);
            --neon-blue: #00f2ff;
        }

        body {
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- NAVIGATION --- */
        .glass-header {
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.03);
            height: 70px;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-surface);
            border-right: 1px solid rgba(255,255,255,0.03);
            height: calc(100vh - 70px);
            position: fixed;
            top: 70px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 40;
        }

        .sidebar-item {
            position: relative;
            transition: 0.2s;
        }

        .sidebar-item:hover { color: var(--accent); background: rgba(188, 19, 254, 0.05); }
        .sidebar-item.active { background: linear-gradient(90deg, rgba(188, 19, 254, 0.1) 0%, transparent 100%); color: var(--accent); border-left: 3px solid var(--accent); }

        /* --- GAME GRID --- */
        .main-container {
            margin-left: 260px;
            padding: 30px;
            transition: 0.3s ease;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: 20px;
            position: relative;
            aspect-ratio: 1/1;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .game-card:hover {
            transform: scale(1.05) rotate(1deg);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 15px var(--accent-glow);
        }

        /* --- THEATER MODE (PC/BIG SCREEN) --- */
        .player-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #020204;
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .theater-grid {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 24px;
            max-width: 1920px;
            margin: 0 auto;
        }

        .game-stage-wrapper {
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.08);
        }

        canvas {
            width: 100%;
            display: block;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        /* --- UI COMPONENTS --- */
        .neon-btn {
            background: linear-gradient(135deg, var(--accent), #7e22ce);
            box-shadow: 0 4px 15px var(--accent-glow);
            transition: 0.3s;
        }
        .neon-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }

        .ad-banner {
            background: #0a0a0f;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            font-size: 11px;
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.02);
        }

        /* --- MOBILE/TABLET RESPONSIVENESS --- */
        @media (max-width: 1280px) {
            .theater-grid { grid-template-columns: 1fr 300px; }
            .left-ad { display: none; }
        }

        @media (max-width: 1100px) {
            .sidebar { transform: translateX(-100%); }
            .main-container { margin-left: 0; padding: 20px; }
            .theater-grid { grid-template-columns: 1fr; }
            .side-content { display: none; }
        }

        @media (max-width: 768px) {
            .game-stage-wrapper {
                position: fixed;
                inset: 0;
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                z-index: 3000;
            }
            .canvas-header, .game-controls { display: none !important; }
            canvas { height: 100vh; aspect-ratio: auto; }
            .mobile-close { display: flex !important; }
        }

        .mobile-close {
            display: none;
            position: absolute;
            top: env(safe-area-inset-top, 24px);
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            z-index: 3001;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>

    <!-- Main Grid -->
    <main class="main-container" id="mainContainer">

                <button class="px-4 py-2 hover:bg-white/5 rounded-xl text-sm font-bold text-gray-400">Multiplayer</button>
            </div>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
            <script>
                const games = [
                    { title: 'Cyber Bounce', cat: 'Action', color: 'from-fuchsia-600 to-purple-800' },
                    { title: 'Nitro Drift', cat: 'Racing', color: 'from-cyan-500 to-blue-600' },
                    { title: 'Void Blade', cat: 'Adventure', color: 'from-emerald-500 to-teal-700' },
                    { title: 'Star Hunter', cat: 'Shooter', color: 'from-orange-500 to-amber-600' },
                    { title: 'Pixel Quest', cat: 'Puzzle', color: 'from-red-500 to-rose-700' },
                    { title: 'Glitch Runner', cat: 'Arcade', color: 'from-indigo-600 to-violet-800' }
                ];
                
                for(let i=0; i<24; i++) {
                    const game = games[i % games.length];
                    document.write(`
                        <div class="game-card group" onclick="playGame('${game.title}')">
                            <div class="absolute inset-0 bg-gradient-to-br ${game.color} opacity-60 group-hover:opacity-90 transition-all duration-500"></div>
                            <div class="absolute inset-0 bg-black/40 group-hover:bg-black/0 transition-all"></div>
                            <div class="absolute bottom-5 left-5 right-5">

                                </div>
                                <h3 class="font-black text-white text-lg leading-tight group-hover:translate-x-1 transition-transform">${game.title}</h3>

                        </div>
                    `);
                }
            </script>

    <!-- THEATER MODE OVERLAY -->

                <div class="ad-banner flex-1 min-h-[400px]">SKY_SCRAPER_AD</div>
            </div>

            <!-- Main Stage -->
            <div class="main-stage space-y-5">
                <div class="game-stage-wrapper">
                    <div class="canvas-header h-16 bg-[#0a0a0f] flex items-center justify-between px-6 border-b border-white/5">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-purple-600/20 rounded-xl flex items-center justify-center border border-purple-500/20">
                                <svg class="w-5 h-5 text-purple-400" fill="currentColor" viewBox="0 0 24 24"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.97 4.44c-.31.17-.69.17-1 0l-7.97-4.44c-.32-.17-.53-.5-.53-.88v-9c0-.38.21-.71.53-.88l7.97-4.44c.31-.17.69-.17 1 0l7.97 4.44c.32.17.53.5.53.88v9z"/></svg>
                            </div>

                        <button onclick="exitGame()" class="group flex items-center gap-2 px-4 py-2 rounded-xl bg-white/5 hover:bg-red-500/10 text-gray-400 hover:text-red-500 transition-all font-bold">

                <!-- Interaction Dashboard -->

                            for(let i=0; i<3; i++) {

    <script>
        const overlay = document.getElementById('playerOverlay');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameLoopId;
        let particles = [];
        let ball = { x: 0, y: 0, dx: 6, dy: 6, r: 18 };

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.style.transform = (sb.style.transform === 'translateX(0%)') ? 'translateX(-100%)' : 'translateX(0%)';
        }

        function playGame(title) {
            document.getElementById('activeTitle').innerText = title;
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            initGame();
        }

        function exitGame() {
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            cancelAnimationFrame(gameLoopId);
        }

        function triggerFullscreen() {
            const wrapper = document.querySelector('.game-stage-wrapper');
            if(wrapper.requestFullscreen) wrapper.requestFullscreen();
        }

        function initGame() {
            // Fix: High DPI canvas scaling
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * dpr;
            canvas.height = canvas.offsetHeight * dpr;
            ctx.scale(dpr, dpr);
            
            ball.x = canvas.offsetWidth / 2;
            ball.y = canvas.offsetHeight / 2;
            particles = [];
            runGame();
        }

        function createParticle(x, y) {
            return { x, y, size: Math.random() * 5 + 2, opacity: 1, dx: Math.random() * 2 - 1, dy: Math.random() * 2 - 1 };
        }

        function runGame() {
            const cw = canvas.offsetWidth;
            const ch = canvas.offsetHeight;
            
            ctx.fillStyle = '#020204';
            ctx.fillRect(0,0, cw, ch);

            // Draw Particles
            particles.push(createParticle(ball.x, ball.y));
            particles = particles.filter(p => p.opacity > 0);
            particles.forEach(p => {
                p.x += p.dx; p.y += p.dy; p.opacity -= 0.02;
                ctx.fillStyle = `rgba(188, 19, 254, ${p.opacity})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });

            // Ball Core
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#bc13fe';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
            ctx.fillStyle = '#bc13fe';
            ctx.fill();
            ctx.closePath();
            
            // Neon Ring
            ctx.strokeStyle = '#00f2ff';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.shadowBlur = 0;

            ball.x += ball.dx;
            ball.y += ball.dy;

            if(ball.x + ball.r > cw || ball.x - ball.r < 0) ball.dx *= -1;
            if(ball.y + ball.r > ch || ball.y - ball.r < 0) ball.dy *= -1;

            gameLoopId = requestAnimationFrame(runGame);
        }

        window.addEventListener('resize', () => {
            if(overlay.style.display === 'block') initGame();
        });

        // Close on ESC
        window.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') exitGame();
        });
    </script>
