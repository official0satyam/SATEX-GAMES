<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nitro Rush 3D | ArcadeVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../core/styles.css">
    <style>
        #container {
            position: absolute;
            inset: 0;
            background: #87CEEB;
        }
    </style>
</head>

<body>
    <div class="game-shell">
        <div class="game-area" id="gameContainer">
            <div id="container"></div>

            <div class="hud-overlay">
                <div class="hud-stat">
                    <span class="hud-stat-label">Score</span>
                    <span id="score" class="hud-stat-value">0</span>
                </div>
                <div class="hud-stat">
                    <span class="hud-stat-label">Best</span>
                    <span id="highscore" class="hud-stat-value">0</span>
                </div>
            </div>

            <div id="startOverlay" class="game-overlay-panel" style="z-index: 1000;">
                <h1 class="overlay-title">NITRO RUSH</h1>
                <p id="loadingText" style="color: #636E72; margin-bottom: 25px; font-weight: 700;">RECOVERING MOTORS...
                </p>
                <button id="startBtn" class="btn-cartoon" style="display: none;">START RACE</button>
            </div>

            <div id="gameOverOverlay" class="game-overlay-panel" style="display: none; z-index: 1000;">
                <h1 class="overlay-title" style="color: #FF6B6B">WRECKED!</h1>
                <p id="finalScore" style="font-size: 1.5rem; margin-bottom: 25px; font-weight: 700;">Score: 0</p>
                <button onclick="location.reload()" class="btn-cartoon">REPAIR</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, car, road;
        let obstacles = [];
        let score = 0;
        let highscore = localStorage.getItem('arcadeverse_car3d_highscore') || 0;
        let gameActive = false;
        let speed = 1.5;

        document.getElementById('highscore').textContent = highscore;

        function init() {
            const container = document.getElementById('container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0d8ef);
            scene.fog = new THREE.Fog(0xa0d8ef, 20, 100);

            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 4, -8);
            camera.lookAt(0, 1, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            // Road
            const roadGeo = new THREE.PlaneGeometry(12, 2000);
            const roadMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
            road = new THREE.Mesh(roadGeo, roadMat);
            road.rotation.x = -Math.PI / 2;
            scene.add(road);

            // Car
            const carGroup = new THREE.Group();
            const bodyGeo = new THREE.BoxGeometry(1.8, 0.8, 4);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xFF6B6B });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            carGroup.add(body);

            const roofGeo = new THREE.BoxGeometry(1.4, 0.6, 2);
            const roof = new THREE.Mesh(roofGeo, bodyMat);
            roof.position.y = 0.7;
            roof.position.z = -0.5;
            carGroup.add(roof);

            car = carGroup;
            car.position.y = 0.5;
            scene.add(car);

            window.addEventListener('keydown', handleKey);
            animate();
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
        }

        function handleKey(e) {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') car.position.x = Math.max(car.position.x - 2.5, -4);
            if (e.key === 'ArrowRight' || e.key === 'd') car.position.x = Math.min(car.position.x + 2.5, 4);
        }

        function spawnObstacle() {
            const geo = new THREE.BoxGeometry(2, 2, 2);
            const mat = new THREE.MeshStandardMaterial({ color: 0x2D3436 });
            const obs = new THREE.Mesh(geo, mat);
            obs.position.z = 100;
            obs.position.x = (Math.floor(Math.random() * 3) - 1) * 4;
            obs.position.y = 1;
            scene.add(obs);
            obstacles.push(obs);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (gameActive) {
                road.position.z -= speed;
                if (road.position.z < -500) road.position.z = 0;

                if (Math.random() < 0.02) spawnObstacle();

                obstacles.forEach((obs, i) => {
                    obs.position.z -= speed;
                    // Collision
                    if (Math.abs(obs.position.z - car.position.z) < 2 && Math.abs(obs.position.x - car.position.x) < 2) {
                        endGame();
                    }
                });

                obstacles = obstacles.filter(obs => {
                    if (obs.position.z < -20) {
                        scene.remove(obs);
                        return false;
                    }
                    return true;
                });

                score += 0.1;
                document.getElementById('score').textContent = Math.floor(score);
                speed += 0.0005;
            }
            renderer.render(scene, camera);
        }

        function endGame() {
            gameActive = false;
            if (score > highscore) {
                highscore = Math.floor(score);
                localStorage.setItem('arcadeverse_car3d_highscore', highscore);
                document.getElementById('highscore').textContent = highscore;
            }
            document.getElementById('finalScore').textContent = `Final Score: ${Math.floor(score)}`;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        window.addEventListener('resize', () => {
            const container = document.getElementById('gameContainer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        document.getElementById('startBtn').onclick = () => {
            gameActive = true;
            document.getElementById('startOverlay').style.display = 'none';
        }

        init();
    </script>
</body>

</html>
