<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
  <title>SATEX Games | Play Web Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="core/midnight.css">
  <link rel="stylesheet" href="core/midnight_search.css">
  <link rel="stylesheet" href="core/profile_chat.css">
</head>

<body>
  <!-- Top Navigation -->
  <header class="glass-header">
    <div class="flex items-center gap-4">
      <button id="menuToggleBtn" onclick="toggleSidebar()" class="p-2 hover:bg-white/5 rounded-xl lg:hidden">
        <i class="fas fa-bars"></i>
      </button>
      <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
        <img src="assets/icons/Gemini_Generated_Image_ee9fxyee9fxyee9f.png" alt="Logo"
          class="w-8 h-8 rounded-lg object-cover">
        <div class="text-2xl font-black tracking-tighter">SATEX <span class="text-purple-500">GAMES</span></div>
      </div>
    </div>

    <div class="hidden md:flex flex-1 max-w-xl mx-10">
      <div class="relative w-full group">
        <input type="text" id="gameSearch" placeholder="Search the metaverse..."
          class="w-full bg-white/5 border border-white/10 rounded-2xl px-12 py-3 text-sm focus:outline-none focus:border-purple-500/50 transition-all text-white placeholder-gray-500 focus:bg-white/10">
        <i
          class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-purple-500 transition-colors"></i>

        <!-- Instant Search Dropdown -->
        <div id="searchResultsDropdown"
          class="hidden absolute top-full left-0 right-0 mt-2 bg-[#0f0f13]/95 backdrop-blur-xl border border-white/10 rounded-2xl overflow-hidden shadow-2xl shadow-purple-900/20 z-50">
          <!-- Content injected by JS -->
        </div>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <button onclick="switchView('social')"
        class="hidden md:flex w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 items-center justify-center transition-all border border-white/10 group">
        <i class="fas fa-bolt text-lg text-gray-400 group-hover:text-purple-400"></i>
      </button>
      <button onclick="switchView('profile')"
        class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all border border-white/10 group">
        <i class="fas fa-user-circle text-2xl text-gray-400 group-hover:text-purple-400"></i>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="space-y-4">
      <button class="w-full text-left sidebar-item active" data-view="home" id="btnHome">
        <i class="fas fa-home"></i> Home
      </button>
      <button class="w-full text-left sidebar-item" data-view="chat" id="btnChat">
        <i class="fas fa-comments"></i> Chat
      </button>
      <button class="w-full text-left sidebar-item" data-view="social" id="btnFeed">
        <i class="fas fa-bolt"></i> Feed
      </button>
      <button class="w-full text-left sidebar-item" data-view="profile" id="btnProfile">
        <i class="fas fa-user"></i> Profile
      </button>
      <button class="w-full text-left sidebar-item" data-special="recent" id="btnRecent">
        <i class="fas fa-history"></i> Recently Played
      </button>
      <button class="w-full text-left sidebar-item" data-special="new" id="btnNew">
        <i class="fas fa-star"></i> New Games
      </button>
      <button class="w-full text-left sidebar-item" data-special="popular" id="btnPopular">
        <i class="fas fa-fire"></i> Popular
      </button>

      <div class="pt-4 border-t border-white/5">
        <h3 class="text-[10px] font-black text-gray-600 uppercase tracking-widest px-3 mb-2">Categories</h3>
        <button class="w-full text-left sidebar-item" data-category="Action"><i class="fas fa-gamepad"></i>
          Action</button>
        <button class="w-full text-left sidebar-item" data-category="Adventure"><i class="fas fa-compass"></i>
          Adventure</button>
        <button class="w-full text-left sidebar-item" data-category="Racing"><i class="fas fa-car"></i> Racing</button>
        <button class="w-full text-left sidebar-item" data-category="Puzzle"><i class="fas fa-brain"></i>
          Puzzle</button>
        <button class="w-full text-left sidebar-item" data-category="Sports"><i class="fas fa-basketball-ball"></i>
          Sports</button>
        <button class="w-full text-left sidebar-item" data-category="Multiplayer"><i class="fas fa-users"></i>
          Multiplayer</button>
      </div>
    </nav>
  </aside>
  <div id="sidebarBackdrop" class="hidden fixed inset-0 bg-black/60 backdrop-blur-[1px] z-30 lg:hidden"></div>

  <!-- Main Grid -->
  <main class="main-container" id="mainContainer">
    <!-- HOME VIEW -->
    <div id="view-home" class="view-section active">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
        <div>
          <h1 class="text-4xl font-black text-white tracking-tight mb-1">Epic Adventures</h1>
          <p class="text-gray-500 font-medium">Original games, professional portal.</p>
        </div>
      </div>

      <div id="gamesGrid" class="games-grid">
        <!-- Dynamic loading from loader.js -->
      </div>
    </div>

    <!-- PROFILE VIEW -->
    <div id="view-profile" class="view-section">
      <!-- Injected by JS -->
    </div>

    <!-- CHAT VIEW -->
    <div id="view-chat" class="view-section h-full">
      <!-- Injected by JS -->
    </div>
  </main>

  <!-- BOTTOM NAVIGATION (Mobile Only) -->
  <nav class="bottom-nav md:hidden">
    <button class="bottom-nav-item active" onclick="switchView('home')">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </button>
    <button class="bottom-nav-item relative" onclick="switchView('chat')">
      <i class="fas fa-comments"></i>
      <span class="absolute top-2 right-8 w-2 h-2 bg-red-500 rounded-full hidden" id="mobileChatDot"></span>
      <span>Chat</span>
    </button>
    <button class="bottom-nav-item" onclick="switchView('social')">
      <i class="fas fa-bolt"></i>
      <span>Feed</span>
    </button>
    <button class="bottom-nav-item" onclick="switchView('profile')">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </button>
  </nav>

  <!-- THEATER MODE OVERLAY -->
  <div class="player-overlay" id="playerOverlay">
    <div class="theater-grid">
      <!-- Side Ad (Left) -->
      <div class="side-content left-ad space-y-4">
        <div class="ad-banner h-[280px]">PRO_AD_1</div>
      </div>

      <!-- Main Stage -->
      <div class="main-stage space-y-5">
        <div class="game-stage-wrapper">
          <div class="canvas-header">
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 bg-purple-600/20 rounded-xl flex items-center justify-center border border-purple-500/20">
                <i class="fas fa-gamepad text-purple-400"></i>
              </div>
              <div>
                <h2 id="activeTitle" class="font-black text-white text-lg">Game Title</h2>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">v1.0.0 Stable</p>
              </div>
            </div>
            <button onclick="exitGame()"
              class="group flex items-center gap-2 px-4 py-2 rounded-xl bg-white/5 hover:bg-red-500/10 text-gray-400 hover:text-red-500 transition-all font-bold">
              <span>Close Game</span>
              <span class="text-xs bg-white/10 px-2 py-0.5 rounded-lg">ESC</span>
            </button>
          </div>

          <div class="game-iframe-container">
            <iframe id="gameIframe" src="" allowfullscreen></iframe>
          </div>
        </div>

        <!-- Interaction Dashboard -->
        <div class="game-controls">
          <div class="flex items-center gap-8">
            <div class="flex flex-col items-center gap-1 group cursor-pointer">
              <button class="p-3 bg-white/5 rounded-2xl group-hover:bg-green-500/20 transition-all">üî•</button>
            </div>
            <div class="flex flex-col items-center gap-1 group cursor-pointer">
              <button class="p-3 bg-white/5 rounded-2xl group-hover:bg-red-500/20 transition-all">‚ùÑÔ∏è</button>
            </div>
          </div>
          <button onclick="triggerFullscreen()"
            class="neon-btn font-black text-xs uppercase tracking-widest">Fullscreen</button>
        </div>
      </div>

      <!-- Right Content -->
      <div class="side-content space-y-6">
        <div class="bg-purple-600/5 border border-purple-500/10 p-5 rounded-3xl">
          <h4 class="text-xs font-black text-purple-400 uppercase mb-4 tracking-widest">Recommendations</h4>
          <div id="suggestedGames" class="space-y-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Global Chat Sidebar -->
  <div id="chatSidebar" class="chat-sidebar collapsed">
    <div class="chat-header">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="font-bold">Social Hub</span>
      </div>
      <button onclick="toggleChat()" class="text-gray-400 hover:text-white transition-colors">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- Chat Tabs -->
    <div class="chat-tabs">
      <button class="chat-tab active" onclick="switchTab('global')">Global</button>
      <button class="chat-tab" onclick="switchTab('friends')">Friends</button>
    </div>

    <!-- Global Chat Area -->
    <div id="globalChatArea" class="flex flex-col flex-1 overflow-hidden">
      <div id="chatMessages" class="chat-messages">
        <!-- Global Messages -->
      </div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Global chat..."
          class="chat-input focus:outline-none focus:border-purple-500 transition-colors">
        <button id="sendBtn" class="chat-send-btn hover:opacity-90 transition-opacity">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <!-- Friend List Area -->
    <div id="friendListArea" class="friend-list flex-col flex-1 overflow-hidden" style="display: none;">
      <div class="add-friend-box">
        <input type="text" id="addFriendInput" placeholder="Find friend (username)" class="chat-input text-xs"
          style="margin:0;">
        <button id="addFriendBtn" class="chat-send-btn" style="width: 32px; height: 32px;"><i
            class="fas fa-plus"></i></button>
      </div>

      <!-- REPAIR PROFILE BUTTON -->
      <div class="text-center py-2 border-b border-white/5">
        <button onclick="forceSyncProfile()" class="text-[10px] text-purple-400 hover:text-white underline">
          <i class="fas fa-tools"></i> Fix/Create Profile
        </button>
      </div>
      <div id="friendListContainer">
        <!-- Dynamic Friend List -->
      </div>
    </div>

    <!-- Private Chat Area (Hidden by default) -->
    <div id="privateChatArea" class="flex flex-col flex-1 overflow-hidden" style="display: none;">
      <div class="private-chat-header">
        <span id="privateChatUser">User</span>
        <button onclick="closePrivateChat()" class="text-xs hover:text-gray-300">Close</button>
      </div>
      <div id="privateMessages" class="chat-messages">
        <!-- Private Messages -->
      </div>
      <div class="chat-input-area">
        <input type="text" id="privateInput" placeholder="Private message..."
          class="chat-input focus:outline-none focus:border-purple-500 transition-colors">
        <button id="privateSendBtn" class="chat-send-btn hover:opacity-90 transition-opacity">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

  </div>

  <!-- Login Overlay -->
  <div id="chatLoginOverlay" class="chat-login-overlay">
    <div class="auth-form">
      <div
        class="w-12 h-12 bg-purple-600/20 rounded-xl flex items-center justify-center mx-auto mb-4 border border-purple-500/20">
        <i class="fas fa-user-astronaut text-purple-400 text-xl"></i>
      </div>
      <h3 class="font-black text-xl mb-6 text-white text-center">PLAYER LOGIN</h3>

      <div id="loginForm">
        <input type="email" id="emailInput" placeholder="Email" class="auth-input">
        <input type="password" id="passwordInput" placeholder="Password" class="auth-input">
        <button onclick="window.handleLogin()" class="auth-btn">LOGIN</button>

        <div class="text-center mt-3">
          <span class="auth-switch" onclick="toggleAuthMode('signup')">New here? Create Account</span>
        </div>
      </div>

      <div id="signupForm" class="hidden">
        <input type="text" id="signupUsername" placeholder="Choose Username" class="auth-input">
        <input type="email" id="signupEmail" placeholder="Email" class="auth-input">
        <input type="password" id="signupPassword" placeholder="Password" class="auth-input">
        <button onclick="window.handleSignup()" class="auth-btn">CREATE ACCOUNT</button>

        <div class="text-center mt-3">
          <span class="auth-switch" onclick="toggleAuthMode('login')">Already have an account? Login</span>
        </div>
      </div>

      <div id="authError" class="text-red-500 text-xs text-center mt-2 font-bold min-h-[20px]"></div>
    </div>
  </div>

  <!-- Floating Chat Toggle -->
  <button id="chatFloatingBtn" onclick="switchView('chat')"
    class="fixed right-5 bottom-24 md:bottom-5 w-12 h-12 bg-purple-600 hover:bg-purple-500 text-white rounded-full shadow-lg shadow-purple-500/40 z-50 flex items-center justify-center transition-all hover:scale-110 active:scale-95"
    style="display: flex;">
    <i class="fas fa-comments"></i>
  </button>

  <!-- SEARCH PAGE OVERLAY -->
  <div id="searchPageOverlay"
    class="fixed inset-0 bg-[#050507]/98 backdrop-blur-xl z-[2500] hidden overflow-y-auto transform transition-all duration-300 opacity-0 scale-95">
    <div class="max-w-7xl mx-auto px-6 py-8 min-h-screen flex flex-col">
      <!-- Header -->
      <div
        class="flex items-center gap-6 mb-12 sticky top-0 bg-[#050507]/95 backdrop-blur-xl p-4 -mx-4 z-10 border-b border-white/5">
        <button onclick="closeSearchPage()"
          class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white/5 hover:bg-white/10 hover:text-purple-400 text-gray-400 transition-all border border-white/5 group">
          <i class="fas fa-arrow-left text-lg group-hover:-translate-x-1 transition-transform"></i>
        </button>
        <div class="flex-1 relative group">
          <input type="text" id="bigSearchInput" placeholder="Search games..."
            class="w-full bg-transparent text-xl md:text-3xl font-black text-white placeholder-white/10 focus:outline-none border-none caret-purple-500">
          <div
            class="absolute bottom-0 left-0 h-1 bg-gradient-to-r from-purple-600 to-blue-500 w-0 group-focus-within:w-full transition-all duration-500">
          </div>
        </div>
        <button onclick="performFullSearch()"
          class="w-12 h-12 flex items-center justify-center rounded-2xl bg-purple-600 hover:bg-purple-500 text-white transition-all shadow-lg shadow-purple-600/30 hover:scale-105 active:scale-95">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Tags Cloud -->
      <div class="mb-12">
        <h2 class="text-xs font-black text-gray-600 uppercase tracking-[0.2em] mb-4">Trending Tags</h2>
        <div class="flex flex-wrap gap-3" id="searchTagsCloud">
          <!-- Dynamic tags -->
        </div>
      </div>

      <!-- Results -->
      <div class="flex-1">
        <div class="flex items-baseline justify-between mb-8 border-b border-white/5 pb-4">
          <h2 class="text-2xl font-black text-white tracking-tight">Search Results</h2>
          <span id="searchResultCount"
            class="text-purple-400 font-bold bg-purple-500/10 px-3 py-1 rounded-lg border border-purple-500/20">0
            Found</span>
        </div>

        <div id="fullSearchResultsGrid" class="games-grid pb-20">
          <!-- Results -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="core/services.js"></script>
  <script src="core/ui_manager.js" defer></script>
  <script src="core/loader.js" defer></script>
  <script>
    // Initialize UI on load
    document.addEventListener('DOMContentLoaded', () => {
      const view = new URLSearchParams(window.location.search).get('view');
      if (!view) switchView('home');
    });

    function isMobileSidebarViewport() {
      return window.matchMedia('(max-width: 1100px)').matches;
    }
    function openSidebar() {
      const sb = document.getElementById('sidebar');
      const backdrop = document.getElementById('sidebarBackdrop');
      if (!sb) return;
      sb.style.transform = 'translateX(0px)';
      if (backdrop && isMobileSidebarViewport()) backdrop.classList.remove('hidden');
    }
    function closeSidebar() {
      const sb = document.getElementById('sidebar');
      const backdrop = document.getElementById('sidebarBackdrop');
      if (!sb) return;
      sb.style.transform = 'translateX(-100%)';
      if (backdrop) backdrop.classList.add('hidden');
    }
    function toggleSidebar() {
      const sb = document.getElementById('sidebar');
      if (!sb) return;
      const isOpen = sb.style.transform === 'translateX(0px)';
      if (isOpen) closeSidebar();
      else openSidebar();
    }
    document.addEventListener('DOMContentLoaded', () => {
      const backdrop = document.getElementById('sidebarBackdrop');
      if (backdrop) {
        backdrop.addEventListener('click', closeSidebar);
      }
      document.addEventListener('click', (e) => {
        if (!isMobileSidebarViewport()) return;
        const sb = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuToggleBtn');
        if (!sb || !menuBtn) return;
        const clickInsideSidebar = sb.contains(e.target);
        const clickMenuBtn = menuBtn.contains(e.target);
        if (!clickInsideSidebar && !clickMenuBtn) closeSidebar();
      });
      window.addEventListener('resize', () => {
        if (!isMobileSidebarViewport()) {
          const backdrop = document.getElementById('sidebarBackdrop');
          if (backdrop) backdrop.classList.add('hidden');
        }
      });
    });
    function triggerFullscreen() {
      const iframe = document.getElementById('gameIframe');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') exitGame();
    });
  </script>
</body>

</html>
